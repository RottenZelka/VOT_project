version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # Map local port 3001 to container port 3001
    environment:
      - NODE_ENV=development
      - DB_HOST=mariadb
      - DB_PORT=3307
      - DB_USER=root
      - DB_PASSWORD=admin
      - DB_NAME=one_id
    depends_on:
      - mariadb1

  mariadb1:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=one_id
    ports:
      - "3307:3306" # Change this line
    volumes:
      - mariadb-data:/var/lib/mysql

